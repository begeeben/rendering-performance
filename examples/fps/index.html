<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <input id="domCount" type="range" min="10" max="300" step="10" list="tickmarks">
    <datalist id="tickmarks">
        <option value="10" label="10">
        <option value="20" label="20">
        <option value="30" label="30">
        <option value="40" label="40">
        <option value="50" label="50">
        <option value="60" label="60">
        <option value="70" label="70">
        <option value="80" label="80">
        <option value="90" label="90">
        <option value="100" label="100">
        <option value="200" label="200">
        <option value="300" label="300">
    </datalist>
    <select name="properties" id="properties">
        <option value="">Stop</option>
        <option value="left">left</option>
        <option value="translateX">translateX</option>
        <option value="background-color">background-color</option>
        <option value="border-radius">border-radius</option>
        <option value="rotate">rotate</option>
    </select>
    <div id="container"></div>

    <script src="main.js"></script>
</body>
</html>
