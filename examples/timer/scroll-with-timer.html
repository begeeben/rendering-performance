<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        div.settings {
            background-color: white;
            position: fixed;
            padding: 20px;
            left: 0;
            top: 0;
            z-index: 10;
        }
        input {
            width: 1000px;
        }
        input, button {
            vertical-align: middle;
        }
        div.item {
            position: absolute;
            width: 80%;
            height: 150px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <script type="text/javascript">
        const distance = 170;
        const height = 150;
        const margin = 20;
        const interval = 1000;
        const positions = [];
        const items = document.querySelectorAll('.item');
        items.forEach((item, index) => {
            let top = index * (height + margin);
            item.style.top = top + 'px';
            positions.push(top);
        });
        const lastItemTop = (items.length - 1) * (margin + height) + margin;
        let lastTimestamp;

        function scroll(elapsed) {
            console.log('scroll');
            let delta = lastTimestamp ? elapsed - lastTimestamp : 0;
            lastTimestamp = elapsed;
            let offset = distance * delta / interval;
            items.forEach((item, index) => {
                let top;
                if (positions[index] < - (margin + height)) {
                    top = lastItemTop + positions[index] - offset;
                } else {
                    top = positions[index] - offset;
                }
                item.style.top = top + 'px';
                positions[index] = top;
            });

            requestAnimationFrame(scroll);
        }
        scroll();

        setInterval(() => {
            console.log('setInterval');
            let finishTime = Date.now() + Math.floor(Math.random() * 40);
            while(Date.now() < finishTime) {}
        }, 100);
    </script>
</body>
</html>
