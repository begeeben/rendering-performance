</head>
<body>
    <div id="console"></div>
    <script src="log.js"></script>
    <script type="text/javascript">
        log('start');
        let lastTimestamp = Date.now();

        function loop() {
            setTimeout(() => {
                let timestamp = Date.now();
                log(timestamp - lastTimestamp);
                lastTimestamp = timestamp;
                loop();
            }, 1000);
        }

        loop();
    </script>
</body>
